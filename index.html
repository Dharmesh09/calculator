<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div id="screen">
            <div class="prev">123</div>
            <div class="curr">456</div>
        </div>
            <button class="clear span-two">AC</button>
            <button class="delete">DEL</button>
            <button class="divide operation">/</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="multiply operation">*</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="add operation">+</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="sub operation">-</button>
            <button class="decimal">.</button>
            <button class="numbers">0</button>
            <button class="power operation">^</button>
            <button class="equals">=</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
